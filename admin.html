<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MANNORR — Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0a0a0a;
  --fg: #e8e4df;
  --accent: #c8ff00;
  --muted: #5a5651;
  --mono: 'DM Mono', monospace;
  --display: 'Syne', sans-serif;
  --card: #111;
  --border: rgba(255,255,255,0.08);
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--mono);
  font-weight: 300;
  min-height: 100vh;
}

.login-screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 2rem;
}

.login-screen h1 {
  font-family: var(--display);
  font-size: 1.5rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: -0.02em;
}

.login-screen h1 .dot {
  display: inline-block;
  width: 8px; height: 8px;
  background: var(--accent);
  border-radius: 50%;
  margin-left: 4px;
}

.login-box {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 300px;
}

.login-box input {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.8rem;
  padding: 0.8rem 1rem;
  outline: none;
  transition: border-color 0.3s;
}

.login-box input:focus { border-color: var(--accent); }

.btn {
  background: var(--accent);
  color: var(--bg);
  border: none;
  font-family: var(--mono);
  font-size: 0.75rem;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  padding: 0.9rem;
  cursor: pointer;
  transition: opacity 0.3s;
}

.btn:hover { opacity: 0.85; }
.btn:disabled { opacity: 0.4; cursor: not-allowed; }

.login-error {
  font-size: 0.7rem;
  color: #ff4444;
  text-align: center;
  display: none;
}

.admin-panel { display: none; }
.admin-panel.active { display: block; }

.admin-header {
  padding: 1.5rem 2rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.admin-header h1 {
  font-family: var(--display);
  font-size: 1rem;
  font-weight: 700;
  text-transform: uppercase;
}

.admin-header .badge {
  font-size: 0.55rem;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  color: var(--bg);
  background: var(--accent);
  padding: 0.3rem 0.7rem;
  font-weight: 500;
  margin-left: 0.8rem;
}

.admin-header a {
  font-size: 0.7rem;
  color: var(--muted);
  text-decoration: none;
  transition: color 0.3s;
}

.admin-header a:hover { color: var(--accent); }

/* SETUP NOTICE */
.setup-notice {
  padding: 1.5rem 2rem;
  background: rgba(200,255,0,0.05);
  border-bottom: 1px solid var(--border);
  display: none;
}

.setup-notice.active { display: block; }

.setup-notice h3 {
  font-family: var(--display);
  font-size: 0.85rem;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 0.8rem;
}

.setup-notice p {
  font-size: 0.7rem;
  line-height: 1.8;
  color: var(--muted);
}

.setup-notice input {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.75rem;
  padding: 0.6rem 0.8rem;
  outline: none;
  width: 100%;
  max-width: 500px;
  margin: 0.5rem 0;
  transition: border-color 0.3s;
}

.setup-notice input:focus { border-color: var(--accent); }

.setup-notice .btn { margin-top: 0.5rem; padding: 0.6rem 1.5rem; }

.upload-section {
  padding: 3rem 2rem;
  border-bottom: 1px solid var(--border);
}

.upload-section h2 {
  font-family: var(--display);
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

.upload-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
}

.upload-form input[type="text"] {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.8rem;
  padding: 0.8rem 1rem;
  outline: none;
  transition: border-color 0.3s;
}

.upload-form input[type="text"]:focus { border-color: var(--accent); }

.upload-dropzone {
  border: 2px dashed var(--border);
  padding: 2rem;
  text-align: center;
  cursor: pointer;
  transition: border-color 0.3s, background 0.3s;
}

.upload-dropzone:hover,
.upload-dropzone.dragover {
  border-color: var(--accent);
  background: rgba(200,255,0,0.03);
}

.upload-dropzone input { display: none; }
.upload-dropzone p { font-size: 0.75rem; color: var(--muted); }
.upload-dropzone .icon { font-size: 2rem; margin-bottom: 0.5rem; display: block; }

.upload-status {
  font-size: 0.7rem;
  color: var(--accent);
  min-height: 1.2rem;
}

.upload-progress {
  width: 100%; height: 3px;
  background: var(--border);
  overflow: hidden;
  display: none;
}

.upload-progress .bar {
  width: 0%; height: 100%;
  background: var(--accent);
  transition: width 0.3s;
}

.preview-row {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.preview-row img {
  width: 60px; height: 60px;
  object-fit: cover;
  border: 1px solid var(--border);
}

.gallery-section { padding: 3rem 2rem; }

.gallery-section h2 {
  font-family: var(--display);
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.gallery-count {
  font-size: 0.65rem;
  color: var(--muted);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-bottom: 2rem;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 1rem;
}

.gallery-item {
  position: relative;
  aspect-ratio: 1;
  overflow: hidden;
  background: var(--card);
  border: 1px solid var(--border);
  transition: border-color 0.3s;
}

.gallery-item:hover { border-color: var(--accent); }

.gallery-item img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
}

.gallery-item .item-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  opacity: 0;
  transition: opacity 0.3s;
}

.gallery-item:hover .item-overlay { opacity: 1; }

.gallery-item .item-title {
  font-size: 0.6rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  text-align: center;
  padding: 0 0.5rem;
}

.gallery-item .delete-btn {
  background: #ff4444;
  color: white;
  border: none;
  font-family: var(--mono);
  font-size: 0.55rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  padding: 0.4rem 0.8rem;
  cursor: pointer;
}

.gallery-item .delete-btn:hover { opacity: 0.8; }

.empty-state {
  text-align: center;
  padding: 4rem 0;
  color: var(--muted);
  font-size: 0.75rem;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <h1>MANNORR<span class="dot"></span> ADMIN</h1>
  <div class="login-box">
    <input type="password" id="passwordInput" placeholder="Enter admin password" autofocus>
    <button class="btn" onclick="login()">Enter</button>
    <p class="login-error" id="loginError">Incorrect password</p>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <div class="admin-header">
    <div style="display:flex;align-items:center;">
      <h1>MANNORR</h1>
      <span class="badge">Admin</span>
    </div>
    <a href="./index.html">← Back to Portfolio</a>
  </div>

  <!-- SETUP (shown first time only) -->
  <div class="setup-notice" id="setupNotice">
    <h3>⚡ First-Time Setup</h3>
    <p>Paste your JSONBin.io bin ID below. This is where your portfolio data is stored.</p>
    <input type="text" id="binIdInput" placeholder="Paste your bin ID (e.g. 67c0a1...)">
    <br>
    <button class="btn" onclick="saveBinId()">Save</button>
  </div>

  <!-- UPLOAD -->
  <div class="upload-section">
    <h2>Upload New Design</h2>
    <div class="upload-form">
      <input type="text" id="captionInput" placeholder="Project title (e.g. Brand Identity — ClientName)">
      <div class="upload-dropzone" id="dropzone" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <span class="icon">↑</span>
        <p>Click to select images or drag & drop</p>
      </div>
      <div class="preview-row" id="previewRow"></div>
      <div class="upload-progress" id="uploadProgress"><div class="bar" id="progressBar"></div></div>
      <p class="upload-status" id="uploadStatus"></p>
      <button class="btn" id="uploadBtn" onclick="uploadDesigns()" disabled>Upload to Portfolio</button>
    </div>
  </div>

  <!-- GALLERY -->
  <div class="gallery-section">
    <h2>Current Portfolio</h2>
    <p class="gallery-count" id="galleryCount">Loading...</p>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>
</div>

<script>
// ==========================================
// CONFIG
// ==========================================
const CLOUD_NAME = 'dszvalogw';
const UPLOAD_PRESET = 'nifemi_portfolio';
const ADMIN_PASSWORD = 'Jesusislord1!';

// JSONBin.io — free JSON storage (no signup required for public bins)
// We store the portfolio image list here so both admin & site can access it
const JSONBIN_API = 'https://api.jsonbin.io/v3/b';

// Get or set the bin ID
function getBinId() {
  return localStorage.getItem('nifemi_bin_id') || '';
}

function saveBinId() {
  const id = document.getElementById('binIdInput').value.trim();
  if (id) {
    localStorage.setItem('nifemi_bin_id', id);
    document.getElementById('setupNotice').classList.remove('active');
    loadGallery();
  }
}

// ==========================================
// LOGIN
// ==========================================
document.getElementById('passwordInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') login();
});

function login() {
  if (document.getElementById('passwordInput').value === ADMIN_PASSWORD) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('adminPanel').classList.add('active');
    if (!getBinId()) {
      document.getElementById('setupNotice').classList.add('active');
    } else {
      loadGallery();
    }
  } else {
    const err = document.getElementById('loginError');
    err.style.display = 'block';
    setTimeout(() => err.style.display = 'none', 2000);
  }
}

// ==========================================
// FILE SELECTION
// ==========================================
let selectedFiles = [];
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');

fileInput.addEventListener('change', e => {
  selectedFiles = Array.from(e.target.files);
  showPreviews();
});

dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  selectedFiles = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
  showPreviews();
});

function showPreviews() {
  const row = document.getElementById('previewRow');
  row.innerHTML = '';
  document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
  dropzone.querySelector('p').textContent = selectedFiles.length > 0
    ? `${selectedFiles.length} file(s) selected`
    : 'Click to select images or drag & drop';

  selectedFiles.forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement('img');
      img.src = e.target.result;
      row.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
}

// ==========================================
// UPLOAD TO CLOUDINARY + SAVE TO JSONBIN
// ==========================================
async function uploadDesigns() {
  if (selectedFiles.length === 0 || !getBinId()) return;

  const btn = document.getElementById('uploadBtn');
  const status = document.getElementById('uploadStatus');
  const progress = document.getElementById('uploadProgress');
  const bar = document.getElementById('progressBar');
  const caption = document.getElementById('captionInput').value.trim() || 'Untitled';

  btn.disabled = true;
  btn.textContent = 'Uploading...';
  progress.style.display = 'block';

  const newImages = [];

  for (let i = 0; i < selectedFiles.length; i++) {
    status.textContent = `Uploading ${i + 1} of ${selectedFiles.length}...`;
    bar.style.width = `${((i) / selectedFiles.length) * 100}%`;

    const formData = new FormData();
    formData.append('file', selectedFiles[i]);
    formData.append('upload_preset', UPLOAD_PRESET);

    try {
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: 'POST',
        body: formData,
      });
      const data = await res.json();
      if (data.secure_url) {
        newImages.push({
          url: data.secure_url,
          title: caption,
          id: data.public_id,
          uploaded: new Date().toISOString(),
        });
      }
    } catch (err) {
      status.textContent = `Error: ${err.message}`;
    }
  }

  bar.style.width = '100%';

  if (newImages.length > 0) {
    // Fetch existing portfolio data
    let existing = [];
    try {
      const res = await fetch(`${JSONBIN_API}/${getBinId()}/latest`, {
        headers: { 'X-Access-Key': '$2a$10$placeholder' }
      });
      const data = await res.json();
      existing = data.record?.images || data.record || [];
    } catch (e) {}

    // Merge new images
    const updated = [...existing, ...newImages];

    // Save back to JSONBin
    try {
      await fetch(`${JSONBIN_API}/${getBinId()}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ images: updated }),
      });
      status.textContent = `✓ ${newImages.length} design(s) uploaded!`;
    } catch (e) {
      status.textContent = 'Uploaded to Cloudinary but failed to save list.';
    }
  }

  // Reset
  setTimeout(() => {
    btn.textContent = 'Upload to Portfolio';
    btn.disabled = true;
    status.textContent = '';
    progress.style.display = 'none';
    bar.style.width = '0%';
    selectedFiles = [];
    document.getElementById('previewRow').innerHTML = '';
    document.getElementById('captionInput').value = '';
    dropzone.querySelector('p').textContent = 'Click to select images or drag & drop';
    fileInput.value = '';
    loadGallery();
  }, 1500);
}

// ==========================================
// LOAD GALLERY
// ==========================================
async function loadGallery() {
  const grid = document.getElementById('galleryGrid');
  const count = document.getElementById('galleryCount');
  const binId = getBinId();

  if (!binId) {
    count.textContent = 'Set up JSONBin first ↑';
    return;
  }

  try {
    const res = await fetch(`${JSONBIN_API}/${binId}/latest`);
    const data = await res.json();
    const images = data.record?.images || data.record || [];

    count.textContent = `${images.length} design(s) in portfolio`;

    if (images.length === 0) {
      grid.innerHTML = '<div class="empty-state">No designs yet — upload your first one above!</div>';
      return;
    }

    grid.innerHTML = images.map((img, i) => {
      // Cloudinary auto-optimize thumbnail
      const thumbUrl = img.url.replace('/upload/', '/upload/w_400,h_400,c_fill,q_auto,f_auto/');
      return `
        <div class="gallery-item">
          <img src="${thumbUrl}" alt="${img.title}" loading="lazy">
          <div class="item-overlay">
            <div class="item-title">${img.title}</div>
            <button class="delete-btn" onclick="deleteDesign(${i})">Delete</button>
          </div>
        </div>`;
    }).join('');
  } catch (err) {
    count.textContent = 'Error loading portfolio';
    grid.innerHTML = `<div class="empty-state">Could not load. Check your bin ID.</div>`;
  }
}

// ==========================================
// DELETE
// ==========================================
async function deleteDesign(index) {
  if (!confirm('Remove this design from the portfolio?')) return;

  const binId = getBinId();
  try {
    const res = await fetch(`${JSONBIN_API}/${binId}/latest`);
    const data = await res.json();
    const images = data.record?.images || data.record || [];
    images.splice(index, 1);

    await fetch(`${JSONBIN_API}/${binId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ images }),
    });

    loadGallery();
  } catch (err) {
    alert('Failed to delete: ' + err.message);
  }
}
</script>

</body>
</html>
