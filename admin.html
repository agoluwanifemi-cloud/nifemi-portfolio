
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIFEMI — Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0a0a0a;
  --fg: #e8e4df;
  --accent: #c8ff00;
  --muted: #5a5651;
  --mono: 'DM Mono', monospace;
  --display: 'Syne', sans-serif;
  --card: #111;
  --border: rgba(255,255,255,0.08);
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--mono);
  font-weight: 300;
  min-height: 100vh;
}

/* LOGIN SCREEN */
.login-screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 2rem;
}

.login-screen h1 {
  font-family: var(--display);
  font-size: 1.5rem;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: -0.02em;
}

.login-screen h1 .dot {
  display: inline-block;
  width: 8px; height: 8px;
  background: var(--accent);
  border-radius: 50%;
  margin-left: 4px;
}

.login-box {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 300px;
}

.login-box input {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.8rem;
  padding: 0.8rem 1rem;
  outline: none;
  transition: border-color 0.3s;
}

.login-box input:focus { border-color: var(--accent); }

.login-box button {
  background: var(--accent);
  color: var(--bg);
  border: none;
  font-family: var(--mono);
  font-size: 0.75rem;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  padding: 0.9rem;
  cursor: pointer;
  transition: opacity 0.3s;
}

.login-box button:hover { opacity: 0.85; }

.login-error {
  font-size: 0.7rem;
  color: #ff4444;
  text-align: center;
  display: none;
}

/* ADMIN PANEL */
.admin-panel { display: none; }
.admin-panel.active { display: block; }

.admin-header {
  padding: 1.5rem 2rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.admin-header h1 {
  font-family: var(--display);
  font-size: 1rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: -0.01em;
}

.admin-header .badge {
  font-size: 0.55rem;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  color: var(--bg);
  background: var(--accent);
  padding: 0.3rem 0.7rem;
  font-weight: 500;
}

.admin-header a {
  font-size: 0.7rem;
  color: var(--muted);
  text-decoration: none;
  transition: color 0.3s;
}

.admin-header a:hover { color: var(--accent); }

/* UPLOAD SECTION */
.upload-section {
  padding: 3rem 2rem;
  border-bottom: 1px solid var(--border);
}

.upload-section h2 {
  font-family: var(--display);
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

.upload-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
}

.upload-form input[type="text"] {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.8rem;
  padding: 0.8rem 1rem;
  outline: none;
  transition: border-color 0.3s;
}

.upload-form input[type="text"]:focus { border-color: var(--accent); }

.upload-dropzone {
  border: 2px dashed var(--border);
  padding: 2rem;
  text-align: center;
  cursor: pointer;
  transition: border-color 0.3s, background 0.3s;
  position: relative;
}

.upload-dropzone:hover,
.upload-dropzone.dragover {
  border-color: var(--accent);
  background: rgba(200,255,0,0.03);
}

.upload-dropzone input { display: none; }

.upload-dropzone p {
  font-size: 0.75rem;
  color: var(--muted);
  letter-spacing: 0.05em;
}

.upload-dropzone .icon {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  display: block;
}

.upload-btn {
  background: var(--accent);
  color: var(--bg);
  border: none;
  font-family: var(--mono);
  font-size: 0.75rem;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  padding: 0.9rem 2rem;
  cursor: pointer;
  transition: opacity 0.3s;
  align-self: flex-start;
}

.upload-btn:hover { opacity: 0.85; }
.upload-btn:disabled { opacity: 0.4; cursor: not-allowed; }

.upload-status {
  font-size: 0.7rem;
  color: var(--accent);
  display: none;
}

.upload-progress {
  width: 100%;
  height: 3px;
  background: var(--border);
  overflow: hidden;
  display: none;
}

.upload-progress .bar {
  width: 0%;
  height: 100%;
  background: var(--accent);
  transition: width 0.3s;
}

.preview-thumb {
  width: 80px; height: 80px;
  object-fit: cover;
  border: 1px solid var(--border);
  display: none;
}

/* GALLERY GRID */
.gallery-section {
  padding: 3rem 2rem;
}

.gallery-section h2 {
  font-family: var(--display);
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.gallery-count {
  font-size: 0.65rem;
  color: var(--muted);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-bottom: 2rem;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}

.gallery-item {
  position: relative;
  aspect-ratio: 1;
  overflow: hidden;
  background: var(--card);
  border: 1px solid var(--border);
  transition: border-color 0.3s;
}

.gallery-item:hover { border-color: var(--accent); }

.gallery-item img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
}

.gallery-item .item-info {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  background: linear-gradient(transparent, rgba(0,0,0,0.9));
  padding: 2rem 0.8rem 0.8rem;
  opacity: 0;
  transition: opacity 0.3s;
}

.gallery-item:hover .item-info { opacity: 1; }

.gallery-item .item-title {
  font-size: 0.65rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  margin-bottom: 0.5rem;
}

.gallery-item .delete-btn {
  background: #ff4444;
  color: white;
  border: none;
  font-family: var(--mono);
  font-size: 0.6rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  padding: 0.4rem 0.8rem;
  cursor: pointer;
  transition: opacity 0.3s;
}

.gallery-item .delete-btn:hover { opacity: 0.8; }

.empty-state {
  text-align: center;
  padding: 4rem 0;
  color: var(--muted);
}

.empty-state p {
  font-size: 0.75rem;
  letter-spacing: 0.1em;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <h1>NIFEMI<span class="dot"></span> ADMIN</h1>
  <div class="login-box">
    <input type="password" id="passwordInput" placeholder="Enter admin password" autofocus>
    <button onclick="login()">Enter</button>
    <p class="login-error" id="loginError">Incorrect password</p>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <div class="admin-header">
    <div style="display:flex;align-items:center;gap:1rem;">
      <h1>NIFEMI</h1>
      <span class="badge">Admin</span>
    </div>
    <a href="./index.html">← Back to Portfolio</a>
  </div>

  <!-- UPLOAD -->
  <div class="upload-section">
    <h2>Upload New Design</h2>
    <div class="upload-form">
      <input type="text" id="captionInput" placeholder="Project title (e.g. Brand Identity — ClientName)">
      <div class="upload-dropzone" id="dropzone" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <span class="icon">↑</span>
        <p>Click to select images or drag & drop</p>
      </div>
      <img class="preview-thumb" id="previewThumb" alt="Preview">
      <div class="upload-progress" id="uploadProgress"><div class="bar" id="progressBar"></div></div>
      <p class="upload-status" id="uploadStatus"></p>
      <button class="upload-btn" id="uploadBtn" onclick="uploadDesign()" disabled>Upload to Portfolio</button>
    </div>
  </div>

  <!-- EXISTING DESIGNS -->
  <div class="gallery-section">
    <h2>Current Portfolio</h2>
    <p class="gallery-count" id="galleryCount">Loading...</p>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>
</div>

<script>
// ==========================================
// CONFIG — Fill these in!
// ==========================================
const CLOUD_NAME = 'YOUR_CLOUD_NAME';           // Your Cloudinary cloud name
const UPLOAD_PRESET = 'YOUR_UPLOAD_PRESET';      // Unsigned upload preset name
const TAG = 'portfolio';                          // Tag for portfolio images
const ADMIN_PASSWORD = 'YOUR_PASSWORD_HERE';      // Change this to your secret password!

// ==========================================
// LOGIN
// ==========================================
document.getElementById('passwordInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') login();
});

function login() {
  const pw = document.getElementById('passwordInput').value;
  if (pw === ADMIN_PASSWORD) {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('adminPanel').classList.add('active');
    loadGallery();
  } else {
    const err = document.getElementById('loginError');
    err.style.display = 'block';
    setTimeout(() => err.style.display = 'none', 2000);
  }
}

// ==========================================
// FILE SELECTION & PREVIEW
// ==========================================
let selectedFiles = [];

const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');

fileInput.addEventListener('change', e => {
  selectedFiles = Array.from(e.target.files);
  updatePreview();
});

dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  selectedFiles = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
  updatePreview();
});

function updatePreview() {
  const thumb = document.getElementById('previewThumb');
  const btn = document.getElementById('uploadBtn');

  if (selectedFiles.length > 0) {
    const reader = new FileReader();
    reader.onload = e => { thumb.src = e.target.result; thumb.style.display = 'block'; };
    reader.readAsDataURL(selectedFiles[0]);
    btn.disabled = false;
    dropzone.querySelector('p').textContent = `${selectedFiles.length} file(s) selected`;
  } else {
    thumb.style.display = 'none';
    btn.disabled = true;
    dropzone.querySelector('p').textContent = 'Click to select images or drag & drop';
  }
}

// ==========================================
// UPLOAD TO CLOUDINARY
// ==========================================
async function uploadDesign() {
  if (selectedFiles.length === 0) return;

  const btn = document.getElementById('uploadBtn');
  const status = document.getElementById('uploadStatus');
  const progress = document.getElementById('uploadProgress');
  const bar = document.getElementById('progressBar');
  const caption = document.getElementById('captionInput').value.trim();

  btn.disabled = true;
  btn.textContent = 'Uploading...';
  status.style.display = 'block';
  progress.style.display = 'block';

  let uploaded = 0;

  for (const file of selectedFiles) {
    status.textContent = `Uploading ${uploaded + 1} of ${selectedFiles.length}...`;
    bar.style.width = `${(uploaded / selectedFiles.length) * 100}%`;

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);
    formData.append('tags', TAG);
    if (caption) {
      formData.append('context', `caption=${caption}`);
    }

    try {
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) throw new Error('Upload failed');
      uploaded++;
    } catch (err) {
      status.textContent = `Error uploading ${file.name}: ${err.message}`;
      status.style.color = '#ff4444';
    }
  }

  bar.style.width = '100%';
  status.textContent = `✓ ${uploaded} design(s) uploaded successfully!`;
  status.style.color = 'var(--accent)';

  // Reset
  setTimeout(() => {
    btn.textContent = 'Upload to Portfolio';
    btn.disabled = true;
    status.style.display = 'none';
    progress.style.display = 'none';
    bar.style.width = '0%';
    selectedFiles = [];
    document.getElementById('previewThumb').style.display = 'none';
    document.getElementById('captionInput').value = '';
    dropzone.querySelector('p').textContent = 'Click to select images or drag & drop';
    fileInput.value = '';
    loadGallery();
  }, 2000);
}

// ==========================================
// LOAD GALLERY
// ==========================================
async function loadGallery() {
  const grid = document.getElementById('galleryGrid');
  const count = document.getElementById('galleryCount');

  try {
    const res = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json`);
    if (!res.ok) throw new Error('No images found');
    const data = await res.json();
    const images = data.resources || [];

    count.textContent = `${images.length} design(s) in portfolio`;

    if (images.length === 0) {
      grid.innerHTML = '<div class="empty-state"><p>No designs yet — upload your first one above!</p></div>';
      return;
    }

    grid.innerHTML = images.map(img => {
      const thumbUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/w_400,h_400,c_fill,q_auto,f_auto/v${img.version}/${img.public_id}.${img.format}`;
      const title = (img.context && img.context.custom && img.context.custom.caption)
        ? img.context.custom.caption
        : img.public_id.split('/').pop().replace(/[-_]/g, ' ');

      return `
        <div class="gallery-item">
          <img src="${thumbUrl}" alt="${title}" loading="lazy">
          <div class="item-info">
            <div class="item-title">${title}</div>
          </div>
        </div>`;
    }).join('');

  } catch (err) {
    count.textContent = '0 designs in portfolio';
    grid.innerHTML = '<div class="empty-state"><p>No designs yet — upload your first one above!</p></div>';
  }
}
</script>

</body>
</html>
